<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Sphinx</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="#">
        <table class="form" align="center">
            <tr>
                <th colspan="2"><img src="images/logo.jpg" alt="sphinx logo" class="logo"></th>
            </tr>
            <tr>
                <td colspan="2">Create Account</td>
            </tr>
            <tr>
                <td colspan="2"><label for="email">Email</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" id="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" id="news"><label for="news"> Receive Newsletters?</label></td>
            </tr>
            <tr>
                <td colspan="2"><label for="1pword">Password</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Create a password" required></td>
            </tr>
            <tr>
                <td colspan="2"><label for="2pword">Confirm Password</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" id="2pword" placeholder="Confirm your password" required></td>
            </tr>
            <tr>
            <td><br></td>
            </tr>
            <tr>
                <td colspan="2">Personal Information</td>
            </tr>
            <tr>
                <td colspan="2"><label for="fname">First Name</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="fname" placeholder="Enter your first name" required></td>
            </tr>
            <tr>
                <td colspan="2"><label for="lname">Last Name (Optional)</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="lname" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="telpre">Prefix</label></td>
                <td><label for="telno">Phone Number</label></td>
            </tr>
            <tr>
                <td><select name="country" id="telpre"><option value="+233">+233</option><option value="+1">+1</option></select></td>
                <td><input type="text" id="telno"  required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
            </tr>
            <tr>
                <td colspan="2"><select name="gender" id="gender" style="width:100%;"><option value="Male">Male</option><option value="Female">Female</option></select></td>
            </tr>
            <tr>
                <td colspan="2"><label for="bdate">Birth Date</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="date" id="bdate" style="width:100%;" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Sign Up"  class="submit"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="checkbox" id="tnc"><label for="tnc"> I agree to all <a href="#">Terms and Conditions</a></label></td>
            </tr>
            <tr>
                <td colspan="2" align="center">Already have an account? <a href="signin.html">Sign In</a></td>
            </tr>
        </table>
    </form>
    <script>
        let date=document.querySelector("#bdate");
        date.addEventListener("change",(event)=>{
            alert(event.target.value)
        })
    </script>
</body>
</html>
