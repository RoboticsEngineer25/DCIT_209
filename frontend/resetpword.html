<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Sphinx</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="#">
        <table class="form" align="center">
            <tr>
                <th><img src="images/logo.jpg" alt="sphinx logo" class="logo"></th>
            </tr>
            <tr>
                <td><br><br></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><label for="1pword">New Password</label></td>
            </tr>
            <tr>
                <td><input type="password" id="1pword" placeholder="Enter new password" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label for="2pword">Confirm Password</label></td>
            </tr>
            <tr>
                <td><input type="password" id="2pword" placeholder="Confirm password" required></td>
            </tr>
            <tr>
                <td><br><br></td>
            </tr>
            <tr>
                <td><input type="submit" value="Reset Password" style="width:100%;height:30px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
