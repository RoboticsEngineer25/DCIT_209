<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports - Product Listing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        header{
            background-color: green;
        }
        footer{
            background-color: green;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Sports</h1>
                <div class="flex items-center space-x-4">
                    <a href="Categories.html" class="text-gray-600 hover:text-gray-900">Categories</a>
                    <a href="Cart.html" class="text-gray-600 hover:text-gray-900">Cart (0)</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters and Sort -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-4">
                <select class="border rounded-md px-3 py-2">
                    <option>Filter by Brand</option>
                    <option>Brand 1</option>
                    <option>Brand 2</option>
                </select>
                <select class="border rounded-md px-3 py-2">
                    <option>Price Range</option>
                    <option>$0 - $100</option>
                    <option>$101 - $500</option>
                    <option>$501+</option>
                </select>
            </div>
            <select class="border rounded-md px-3 py-2">
                <option>Sort by: Featured</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Newest First</option>
            </select>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/boots.jpg" alt="Product 1" class="w-full h-50 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Soccer Boots</h2>
                    <p class="text-gray-600 mt-1">Kick with confidence</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">$20.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Cart
                        </button>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/tennis.jpg" alt="Product 2" class="w-full h-50 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Table Tennis</h2>
                    <p class="text-gray-600 mt-1">Play at the comfort of your home</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">$200.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Cart
                        </button>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/racket.jpg" alt="Product 3" class="w-full h-50 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Tennis Racket</h2>
                    <p class="text-gray-600 mt-1">Easy grip</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">$149.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Cart
                        </button>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 4 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/wear.jpg" alt="Product 4" class="w-full h-50 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-900">Sportwear</h2>
                    <p class="text-gray-600 mt-1">Good ventilation<br>
                    Damage resistance</p>
                    <div class="mt-2 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">$20.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Cart
                        </button>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Add to Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav class="flex space-x-2">
                <a href="#" class="px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-50">Previous</a>
                <a href="#" class="px-3 py-2 border rounded-md bg-blue-600 text-white">1</a>
                <a href="#" class="px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-50">2</a>
                <a href="#" class="px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-50">3</a>
                <a href="#" class="px-3 py-2 border rounded-md text-gray-600 hover:bg-gray-50">Next</a>
            </nav>
        </div>
    </main>

    <footer class="bg-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p>&copy; 2025 Your Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
