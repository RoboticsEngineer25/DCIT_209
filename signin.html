<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Sphinx</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="#">
        <table class="form" align="center">
            <tr>
                <th colspan="2"><img class="logo" src="images/logo.jpg" alt="sphinx logo"></th>
            </tr>
            <tr>
                <td colspan="2"><br><br><br></td>
            </tr>
            <tr>
                <td width="50%" class="hide"><label for="email">Email</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" id="email" style="width:100%;" placeholder="Email" required></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td class="hide"><label for="password">Password</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" id="password" style="width:100%;" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="remember"><label for="remember">Remember me </label></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td colspan="2"><center><a href="resetpword.html">Forgot Password?</a></center></td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Continue" style="width:100%;height:30px;"></td>
            </tr>
            <tr>
                <td colspan="2"><center>Don't have an account? <a href="signup.html">Sign Up</a></center></td>
            </tr>
        </table>
    </form>
</body>
</html>
